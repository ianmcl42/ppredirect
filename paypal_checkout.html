<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Smart Buttons with Quantity</title>
    <script src="https://www.paypal.com/sdk/js?client-id=ASdlcVzHE1iXP9mnYwt3XI55dgDp507jxMKhc7y-eihEp6uU1fZPDNmnYFIvnelBegyPd7yRjr3c-nG-&currency=AUD"></script>
    <style>
        /* Plus/Minus Buttons */
        .quantity-btn {
            background-color: #003087; /* PayPal blue */
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }
        .quantity-btn:hover {
            background-color: #001C5F; /* Darker blue */
        }

        /* Quantity Input */
        #quantity {
            width: 40px;
            text-align: center;
            font-size: 16px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Add to Cart Button */
        .add-to-cart {
            background-color: #FFC439; /* PayPal yellow */
            color: black;
            border: none;
            padding: 8px 16px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            display: block;
            margin: 10px auto;
        }
        .add-to-cart:hover {
            background-color: #E6B800; /* Darker yellow */
        }

        /* PayPal Button Container */
        #paypal-button-container {
            margin-top: 20px;
            text-align: center;
        }

        /* Container Styling */
        .product-container {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="product-container">
    <h2>Product Name</h2>
    <p>Price: $10.00 AUD</p>

    <!-- Quantity Selector -->
    <button class="quantity-btn" onclick="decreaseQuantity()">âˆ’</button>
    <input type="text" id="quantity" value="1" readonly>
    <button class="quantity-btn" onclick="increaseQuantity()">+</button>

    <!-- Add to Cart Button -->
    <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>

    <!-- PayPal Button Container -->
    <div id="paypal-button-container"></div>
</div>

<script>
    let quantity = 1;
    const price = 10.00; // Item price in AUD

    function increaseQuantity() {
        quantity++;
        document.getElementById("quantity").value = quantity;
    }

    function decreaseQuantity() {
        if (quantity > 1) {
            quantity--;
            document.getElementById("quantity").value = quantity;
        }
    }

    function addToCart() {
        alert(`Added ${quantity} item(s) to cart.`);
    }

    paypal.Buttons({
        createOrder: function(data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        currency_code: "AUD",
                        value: (price * quantity).toFixed(2) // Calculate total price
                    }
                }]
            });
        },
        onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
                alert('Transaction completed by ' + details.payer.name.given_name);
            });
        }
    }).render("#paypal-button-container");

</script>

</body>
</html>
